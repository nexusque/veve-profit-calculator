<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profit Calculator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/daisyui/2.46.1/full.css'>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="w-screen h-screen bg-blue-50">
    <div class="flex items-center justify-center w-full px-4 md:px-0" style="height: 90%">
      <div class="calculator-container md:w-3/4 h-3/5 bg-white rounded-md overflow-hidden shadow">
        <div class="w-full h-full grid grid-rows-5">
          <div class="row-span-4 grid grid-rows-5">
            <div class="grid grid-cols-5 px-8 border-b border-gray-400">
              <div class="col-span-3 lg:col-span-2 flex items-center font-semibold select-none">Purchased Price</div>
              <div class="col-span-2 lg:col-span-3 flex items-center justify-end">
                <input id="purchased" class="w-full focus:outline-none text-right text-xl" type="number" step="any"
                  placeholder="0.00" />
              </div>
            </div>
            <div class="grid grid-cols-5 px-8 border-b border-gray-400">
              <div class="col-span-3 lg:col-span-2 flex items-center font-semibold select-none">Desired Profit (%)</div>
              <div class="col-span-2 lg:col-span-3 flex items-center justify-end">
                <input id="profit" class="w-full focus:outline-none text-right text-xl" type="number" step="any"
                  placeholder="0.00" />
              </div>
            </div>
            <div class="grid grid-cols-5 px-8 border-b border-gray-400">
              <div class="col-span-3 lg:col-span-2 flex items-center font-semibold select-none">VeVe Fee (%)</div>
              <div class="col-span-2 lg:col-span-3 flex items-center justify-end">
                <input id="fee" class="w-full focus:outline-none text-right text-xl" type="number" step="any"
                  placeholder="0.00" />
              </div>
            </div>
            <div class="grid grid-cols-5 px-8 border-b border-gray-400">
              <div class="col-span-3 lg:col-span-2 flex items-center font-semibold select-none">Selling Price</div>
              <div class="col-span-2 lg:col-span-3 flex items-center justify-end">
                <input id="price" disabled class="w-full bg-transparent focus:outline-none text-right text-xl"
                  type="number" step="any" placeholder="---" />
              </div>
            </div>
            <div class="grid grid-cols-5 px-8 border-b border-gray-400">
              <div class="col-span-3 lg:col-span-2 flex items-center font-semibold select-none">Total Profit</div>
              <div class="col-span-2 lg:col-span-3 flex items-center justify-end">
                <input id="totalProfit" disabled class="w-full bg-transparent focus:outline-none text-right text-xl"
                  type="number" step="any" placeholder="---" />
              </div>
            </div>
          </div>
          <div class="row-span-1 flex justify-end">
            <div class="flex items-center justify-end w-1/3 px-8">
              <div id="calculate" class="btn select-none">
                Calculate
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-center w-full" style="height: 10%">
      <div class="text-sm select-none">
        VeVe Profit Calc - Made with
        <!-- -->❤️
        <!-- --> by <a class="text-indigo-500" href="https://twitter.com/nexusque">@nexus</a>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
